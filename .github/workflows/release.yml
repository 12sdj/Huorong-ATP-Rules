name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
    - name: Run rule validation
      run: |
        python scripts/validate_rules.py --path rules
    - name: Merge rule sets
      run: |
        python scripts/merge_rules.py --path rules --output output
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: my-artifact
        path: output/*json
    - name: Pack rule files
      run: |
        zip Huorong_ATP_Rules_${{ github.ref }}.zip ./output/*
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: Huorong_ATP_Rules_${{ github.ref_name }}.zip
        draft: true
